<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - suPER Shoes</title>
  <style>
    body {
      background: #0a2540;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #142d5c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a2540;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #163a7a;
    }

    .error {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to suPER Shoes</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'isabelle' && password === 'isabelle1') {
        alert('Login successful! Welcome, Isabelle.');
        // Redirect to homepage or wherever you want
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Incorrect username or password.';
      }
    });
  </script>

</body>
</html>
