<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>suPER Shoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ========== LANDING PAGE ========== */
    .landing {
      background: url('https://images.unsplash.com/photo-1585386959984-a4155222d6c6?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 2;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .menu {
      z-index: 2;
      display: flex;
      flex-direction: row;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
      }
    }

    /* ========== BROWSE SECTION ========== */
    #browse {
      display: none;
      background: #f7f7f7;
      padding: 40px;
      min-height: 100vh;
    }

    #browse h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin-top: 10px;
    }

    .product-card select, .product-card button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .product-card button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- ========== LANDING PAGE ========== -->
  <div class="landing">
    <div class="overlay"></div>
    <div class="logo">suPER Shoes</div>
    <div class="menu">
      <a href="#" data-section="home">Home</a>
      <a href="#" data-section="browse">Browse</a>
      <a href="#">Reviews</a>
      <a href="#">My Basket</a>
      <a href="#">Login</a>
    </div>
  </div>

  <!-- ========== BROWSE SECTION ========== -->
  <section id="browse">
    <h2>Browse Our Sliders</h2>
    <div class="product-grid">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1603808033192-0825d642f850?auto=format&fit=crop&w=500&q=80" alt="Slider 1">
        <h3>Adapta Slide Pro</h3>
        <p>$49.99</p>
        <label>Color:</label>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Red</option>
        </select>
        <label>Size:</label>
        <select>
          <option>US 6</option>
          <option>US 7</option>
          <option>US 8</option>
          <option>US 9</option>
          <option>US 10</option>
        </select>
        <button>Add to Basket</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1606115915090-7a46a2ecf4c3?auto=format&fit=crop&w=500&q=80" alt="Slider 2">
        <h3>Cloud Comfort</h3>
        <p>$39.99</p>
        <label>Color:</label>
        <select>
          <option>Gray</option>
          <option>Navy</option>
          <option>Yellow</option>
        </select>
        <label>Size:</label>
        <select>
          <option>US 6</option>
          <option>US 7</option>
          <option>US 8</option>
          <option>US 9</option>
          <option>US 10</option>
        </select>
        <button>Add to Basket</button>
      </div>

    </div>
  </section>

  <script>
    const navLinks = document.querySelectorAll('.menu a');
    const landing = document.querySelector('.landing');
    const browse = document.getElementById('browse');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.getAttribute('data-section');

        if (section === 'browse') {
          landing.style.display = 'none';
          browse.style.display = 'block';
        }

        if (section === 'home') {
          landing.style.display = 'flex';
          browse.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
