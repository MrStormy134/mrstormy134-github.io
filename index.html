<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>suPER Shoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .landing {
      background: url('https://images.unsplash.com/photo-1622442250720-09d6e38c2c53?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 2;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .menu {
      z-index: 2;
      display: flex;
      flex-direction: row; /* horizontal layout */
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="landing">
    <div class="overlay"></div>
    <div class="logo">suPER Shoes</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Reviews</a>
      <a href="#">My Basket</a>
      <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
